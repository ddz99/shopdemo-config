apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/<your-repo>'
    targetRevision: HEAD
    path: 'prometheus'  # Path to the Helm chart or Kubernetes manifests
    helm:
      valueFiles:
        - values.yaml  # Custom values file
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring  # Namespace where you want Prometheus to be deployed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
